apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "23.0.0 rc1"

    defaultConfig {
        applicationId "com.commonsware.android.drawer"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
